<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAV Ingest Assistant - Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #252525;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            gap: 4px;
            padding: 8px;
            background: #2b2b2b;
            border-bottom: 1px solid #3a3a3a;
        }

        .search-bar input {
            flex: 1;
            padding: 6px 8px;
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 4px;
            color: #d0d0d0;
            font-size: 12px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #0078d4;
        }

        .icon-btn {
            padding: 6px 8px;
            background: #3a3a3a;
            border: none;
            border-radius: 4px;
            color: #d0d0d0;
            cursor: pointer;
            font-size: 12px;
        }

        .icon-btn:hover {
            background: #404040;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            padding: 8px;
            background: #2b2b2b;
            border-bottom: 1px solid #3a3a3a;
            font-size: 11px;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            user-select: none;
        }

        .filter-checkbox input[type="checkbox"] {
            cursor: pointer;
        }

        /* Clip List */
        .clip-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .clip-list-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #808080;
            text-align: center;
            padding: 20px;
        }

        .clip-list-empty .hint {
            font-size: 11px;
            margin-top: 8px;
        }

        .clip-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-bottom: 1px solid #2b2b2b;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .clip-item:hover {
            background: #2b2b2b;
        }

        .clip-item.selected {
            background: #094771;
        }

        .clip-item.selected:hover {
            background: #0d5a8f;
        }

        .status-icon {
            font-size: 14px;
            width: 16px;
            text-align: center;
        }

        .status-icon.tagged {
            color: #4ec9b0;
        }

        .status-icon.untagged {
            color: #808080;
        }

        .clip-name {
            flex: 1;
            font-size: 11px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Footer */
        .clip-browser-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #2b2b2b;
            border-top: 1px solid #3a3a3a;
            font-size: 11px;
            color: #808080;
        }

        .clip-browser-footer .icon-btn {
            padding: 4px 6px;
            background: transparent;
            border: none;
            color: #d0d0d0;
            cursor: pointer;
            border-radius: 4px;
        }

        .clip-browser-footer .icon-btn:hover {
            background: #3a3a3a;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }
    </style>
</head>
<body>
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="clipSearch" placeholder="Search clips..." aria-label="Search clips">
        <button id="clearSearch" class="icon-btn" aria-label="Clear search">âœ•</button>
    </div>

    <!-- Filters -->
    <div class="filters">
        <label class="filter-checkbox">
            <input type="checkbox" id="filterVideo" checked>
            Video
        </label>
        <label class="filter-checkbox">
            <input type="checkbox" id="filterImage" checked>
            Image
        </label>
        <label class="filter-checkbox">
            <input type="checkbox" id="filterHasMeta">
            Tagged
        </label>
    </div>

    <!-- Clip List -->
    <div class="clip-list" id="clipList" role="list">
        <div class="clip-list-empty">
            <p>No project loaded</p>
            <p class="hint">Open a Premiere Pro project</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="clip-browser-footer">
        <span id="clipCount">0 clips</span>
        <button id="refreshClips" class="icon-btn" title="Refresh clips">
            <svg width="14" height="14" viewBox="0 0 16 16">
                <path fill="currentColor" d="M13.65 2.35C12.2 0.9 10.21 0 8 0 3.58 0 0 3.58 0 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L9 7h7V0l-2.35 2.35z"/>
            </svg>
        </button>
    </div>

    <script type="text/javascript" src="js/CSInterface.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
</body>
</html>
